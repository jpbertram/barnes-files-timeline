<!-- Hide Squarespace native post H1 -->
<style>
h1.entry-title,h1.BlogItem-title,h1.page-title{display:none !important}
</style>

<!-- Timeline iframe - replace YOUR_GITHUB_USERNAME -->
<div style="width:100%;max-width:100%;margin:0 auto;position:relative;">
  <iframe 
    src="https://jpbertram.github.io/barnes-files-timeline/"
    style="width:100%;border:none;min-height:100vh;display:block;"
    id="barnes-timeline"
    loading="eager"
    allow="fullscreen"
  ></iframe>
</div>

<!-- Auto-resize iframe to content height -->
<script>
(function(){
  var iframe = document.getElementById('barnes-timeline');
  window.addEventListener('message', function(e){
    if(e.data && e.data.type === 'resize'){
      iframe.style.height = e.data.height + 'px';
    }
  });
  // Fallback: set generous height
  iframe.style.height = '12000px';
})();
</script>
